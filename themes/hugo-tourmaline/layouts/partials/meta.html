<!--meta tags-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
{{ with .Site.Params.sharing_image }}
  <meta name="og:image" content="{{ relURL (print "/images/" . | urlize) }}" >
{{ end }}
{{ .Hugo.Generator }}

{{- if .IsHome -}}
<title>{{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:type" content="website">
<meta property="description" content="{{ .Site.Params.description }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta name="twitter:card" content="summary">
{{with .Site.Params.twitter_image}}
  <meta name="twitter:image" content="{{ relURL (print "/images/" . | urlize) }}" >
{{ end }}
{{- else -}}
<title>{{ .Title }}{{ with .Params.subtitle }} - {{ . }} {{ end }} - {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
<meta property="og:type" content="article">
<meta name="twitter:card" content="summary">
<meta name="twitter:image" content="https://www.tidyverse.org/articles/{{ .Params.slug }}-sq.jpg" >
<meta property="description" content="{{ .Params.description }}">
<meta property="og:description" content="{{ .Params.description }}">
{{- end }}
